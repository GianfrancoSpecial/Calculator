<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice iPhone Style</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button class="operator" onclick="clearDisplay()">C</button>
        <button class="other-buttons" onclick="appendToDisplay('7')">7</button>
        <button class="other-buttons" onclick="appendToDisplay('8')">8</button>
        <button class="other-buttons" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <button class="other-buttons" onclick="appendToDisplay('4')">4</button>
        <button class="other-buttons" onclick="appendToDisplay('5')">5</button>
        <button class="other-buttons" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button class="other-buttons" onclick="appendToDisplay('1')">1</button>
        <button class="other-buttons" onclick="appendToDisplay('2')">2</button>
        <button class="other-buttons" onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('*')">&times;</button>
        <button class="other-buttons" onclick="appendToDisplay('0')">0</button>
        <button class="other-buttons" onclick="appendToDisplay('.')">.</button>
        <button class="operator" onclick="calculate()">=</button>
        <button class="operator" onclick="appendToDisplay('/')">
          &divide;
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
